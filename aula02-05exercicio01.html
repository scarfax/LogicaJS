<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>

    <script>



        var n1 = parseInt(prompt("Número do Jogador 1:")); //fazer jogador1 digitar um numero


        var n2 = parseInt(prompt("Número do Jogador 2:")); //fazer jogador2 digitar outro numero

        if (n1 == n2) {
            alert("Deu empate!"); //se forem iguais, mostrar mensagem 'empate'

        } else {
            var soteio = parseInt(Math.random() * 2); //sortear um numero entre 0 e 1
            if (sorteio == 0) { // se o numero sorteado for 0, ganha quem escolher o numero MENOR
                if (n1 < n2) {
                    alert("o Jogador 1 venceu");

                } else {
                    alert("o Jogador 2 venceu");
                }
            } else {
                if (sorteio == 1) { //se o numero sorteado for 1, ganha quem escolher o numero MAIOR

                    if (n1 > n2) {
                        alert("o Jogador 1 venceu");

                    } else {
                        alert("o Jogador 2 venceu");

                    }
                }
            }
        }










    </script>
</body>

</html>

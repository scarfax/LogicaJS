<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>

    <script>



        var nJogador1 = parseInt(prompt("Número do Jogador 1:")); //fazer jogador1 digitar um numero


        var nJogador2 = parseInt(prompt("Número do Jogador 2:")); //fazer jogador2 digitar outro numero



        if (nJogador1 === nJogador2) {
            alert("Vocês empataram!") //se forem iguais, mostrar mensagem 'empate'

        } else {
            var nSoteio = parseInt(Math.random() * 2); //sortear um numero entre 0 e 1

            if (nSoteio === 0) {

                if (nJogador1 > nJogador2) { // se o numero sorteado for 0, ganha quem escolher o numero MENOR
                    alert("Ganhou o jogador 1");

                } else {
                    alert("Ganhou o jogador 2");
                }

            } else {

                if (nJogador1 < nJogador2) { //se o numero sorteado for 1, ganha quem escolher o numero MAIOR
                    alert("Ganhou o jogador 2");
                } else {
                    alert("Ganhou o jogador 1");
                }

            }
        }

    </script>
</body>

</html>

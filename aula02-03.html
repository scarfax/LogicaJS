<!DOCTYPE html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<body>
    <h1>Lógica de Programação JavaScript</h1>

    <script>
        //Pedir para o usuário digitar dois numeros e mostrar a média.
        var n1 = prompt("digite um núnero:");
        n1 = parseFloat(n1);

        var n2 = prompt("digite outro numero:");
        n2 = parseFloat(n2);
        var media = (n1 + n2) / 2
        alert("A média é " + media);


    </script>
</body>

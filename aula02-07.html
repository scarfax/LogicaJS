<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>

    <script>

        /* Pedir para o usuário digitar um número de 1 a 6.
           Mostrar na tela uma mensagem diferente para cada número */

        var n = prompt("Digite um número:");
        n = parseInt(n);

        switch (n) {
            case 1:
                alert("Boa escolha");
                break;

            case 2:
                alert("Legal");
                break;

            case 3:
                alert("Caramba");
                break;

            default:
                alert("Escolha de 1 a 3");

        }


    </script>
</body>

</html>

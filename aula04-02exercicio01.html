<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>

    <script>

        var n1 = prompt("Digite um número:");
        n1 = parseFloat(n1);

        escreve();

        function escreve() {
            var output = document.querySelector("#output")
            output.innerHTML = n1;
        }

        function calcular(simbolo) {
            var n = prompt("Digite outo número:");
            n = parseFloat(n);

            switch (simbolo) {
                case '+':
                    n1 += n;
                    break;

                case '-':
                    n1 -= n;
                    break;

                case '*':
                    n1 *= n;
                    break;

                case '/':
                    n1 /= n;

            }

            escreve();
        }



    </script>
</body>

</html>

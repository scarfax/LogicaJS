<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>

    <script>

        // 1. Pedir para o usuário digitar um número
        var n1 = prompt("Digite um número:");
        n1 = parseFloat(n1);

        // 2. Pedir para o usuário digitar mais um número

        var n2 = prompt("Digite mais um número:");
        n2 = parseFloat(n2);

        // 3. Exibir a soma dos números

        alert(n1 + n2);        
    </script>
</body>

</html>

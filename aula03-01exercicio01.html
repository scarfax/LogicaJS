<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>

    <script>

        /* Para esta tarefa reescreva o código da aula anterior,
        mas inserindo uma linha divisória sempre que mudar a dezena. Ou seja, 
        entre o 10 e o 11, entre o 20 e o 21 e assim por diante.

        Dica: para escrever uma linha horizontal, use a tag <hr>
        */



        var numero = prompt("Digite um número: ");
        numero = parseFloat(numero);

        var indice = 0;


        while (indice <= 1000) {
            document.write(numero + " x " + indice + " = " + (numero * indice) + "<br>");



            if (indice % 10 === 0 && indice > 0) {
                document.write("<hr>");
            }
            indice = indice + 1;

        }

        document.write("saiu do loop")


    </script>
</body>

</html>

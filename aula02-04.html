<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>

    <script>
        /* Pedir para digitar dois números e mostrar
         um boolean indicando se a média for maior que 5 
         
         == Igualdade (valor)
         != Diferente (Valor)
         === Igualdade (Valor e tipo)
         !== Diferente (Valor e tipo)
         > Maior
         >= Maior ou igual
         < Menor
         <= Menor ou igual    
         
         */

        var n1 = prompt("Digite um número:");
        n1 = parseFloat(n1);

        var n2 = parseFloat(prompt("Digite outro número"));

        var media = (n1 + n2) / 2;

        alert(media > 5);







    </script>
</body>

</html>

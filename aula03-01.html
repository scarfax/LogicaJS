<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>

    <script>

        /* Pedir para o usuário digitar um numero e mostrar a
           tabuada desse número de 1 a 1000.  */

        var numero = prompt("Digite um número: ");
        numero = parseFloat(numero);

        var indice = 1;

        /* usando while
        
         while (indice <= 1000) {
             document.write(numero + " x " + indice + " = " + (numero * indice) + "<br>");
 
             indice = indice + 1;
            }*/

        //usando for

        for (var indice = 1; indice <= 1000; indice++) {
            document.write(numero + " x " + indice + " = " + (numero * indice) + "<br>");
        }


        document.write("saiu do loop")

    </script>
</body>

</html>
